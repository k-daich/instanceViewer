        html {
            color: var(--baseColor);

        }

        .dynamicTable * {
      	display : block;
  /*            border-collapse: separate;

        .dynamicTable th,
        .dynamicTable td {
            position : relative;
            top : 0px;
            left : 500px;
            border-style: solid;
            border-radius: 3px;
        }

        .dynamicTable th {
            background-color: #c79852;
            color: white;
            border: solid 1px #927141;
            padding: 3px 0;
            font-size: 1.1rem;
            line-height: 1.2rem;
        }

        .dynamicTable tr {
            background-color: #e4d4bc;
        }
        .dynamicTable tr:nth-of-type(2n) {
            background-color: #eaeae0;
        }

        .dynamicTable td {
            border: solid 1px #af9d85;
            padding: 2px 0;
            font-size: 0.9rem;
        }
    </style>
