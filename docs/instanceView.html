<!DOCTYPE html>
<html>

<head>
    <title>InstanceView</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/data.js"></script>
    <style>
        :root {
            --colorA : #4a223f; /* this color is dynamic set by javascript */
            --colorB : #aedbbb; /* this color is dynamic set by javascript */
        }

        .dynamicTable {
            border-collapse: collapse;
        }

        /* 動的テーブルの子孫thタグのスタイル指定 */
        .dynamicTable th {
            border-style : solid;
        }

        /* 動的テーブルの子孫tdタグのスタイル指定 */
        .dynamicTable td {
            border-style : solid;
        }

         /* until for movableConlumn.js */
         .tg_dbcl {
            background : var(--colorB);
         }

         .rightUpCenter {
            /* TODO：隣接ノードを薄くしつつ色付け */
            background : var(--colorB);
         }

    </style>
</head>

<body>
    <main>
        <div class=""></div>
        <table id="dynamicTable" class="dynamicTable">
        </table>
    </main>
    <script type="text/javascript">
    // localStorage.setItem('tableKeysForDispOrder', ['起動時刻', 'DB向き先', '環境予約者']);
    var tableKeysForDispOrder = decideTableKeysDispOrder();

    createTableHeaderRowHtml(tableKeysForDispOrder);
    createTableDataRowHtml(tableKeysForDispOrder);

    /**
     * 
     */
    function decideTableKeysDispOrder() {
        var locStrgString = localStorage.getItem('tableKeysForDispOrder');
        console.log('[decideTableKeysDispOrder] localStorage getResult : ' + locStrgString);
        // ローカルストレージに値が有る場合
        if (locStrgString) {
            // カンマ区切り配列に編集する
            locStrgArray = locStrgString.split(',');
        }
        // ローカルストレージに値が無い場合
        else {
            locStrgArray = '';
        }

        // localStorageの値が妥当な場合
        if (isCorrectTableKeys(locStrgArray)) {
            // ローカルストレージの値を返す
            return locStrgArray;
        }
        // localStorageの値が妥当でない場合
        else {
            // 現在の値からキー値を返す
            return Object.keys(instancesArray[Object.keys(instancesArray)[0]]);
        }
    }

    /**
     * テーブルキー配列が妥当か現在の値を元に判定する
     */
    function isCorrectTableKeys(tableKeysForDispOrder) {
        // 現在のキー配列を取得する
        var currentKeys = instancesArray[Object.keys(instancesArray)[0]];
        // 妥当と判定した回数
        var correctCount = 0;

        // ローカルストレージから取得した配列を元に繰り返し処理
        for (index in tableKeysForDispOrder) {
            // ローカルストレージのキー値が現在のキー配列に存在する場合
            if (tableKeysForDispOrder[index] in currentKeys) {
                // チェック状態管理用フラグを1つ立てる
                ++correctCount;
            } else {
                console.log('[isCorrectTableKeys] false : A');
                return false;
            }
        }
        // 妥当と判定した回数が現在のキー配列長と一致しない場合
        if (Object.keys(currentKeys).length != correctCount) {
            console.log('[isCorrectTableKeys] false : B');
            return false;
        }
        console.log('[isCorrectTableKeys] true');
        return true;
    }

    /**
     * tableのthタグを連想配列データから生成する
     */
    function createTableHeaderRowHtml(tableKeysForDispOrder) {
        var index_tblKysFDspOrdr = 0;
        // インスタンス名列定義までは固定定義
        var thHtml = '<thead><tr><th>No</th><th>インスタンス名</th>';
        // 2次元連想配列の内部配列のキー名を繰り返し取得する
        for (index in tableKeysForDispOrder) {
            // thタグを生成する
            thHtml = thHtml + '<th class="moveableColumn" index_tblKysFDspOrdr="' + index_tblKysFDspOrdr++ + '">' + tableKeysForDispOrder[index] + '</th>';
        }
        // trの閉じタグを追加
        var thHtml = thHtml + '</thead></tr>';
        document.getElementById('dynamicTable').insertAdjacentHTML(
            'afterbegin', thHtml);
    }

    /**
     * tableのtbodyタグを連想配列データから生成する
     **/
    function createTableDataRowHtml(tableKeysForDispOrder) {
        var tdPosition = new Object();
        tdPosition.row = 1;
        tdPosition.column = 0;
        var tbodyHtml = '<tbody>';
        var no = 1;

        for (outerArrayKey in instancesArray) {
            // Noとインスタンス名列のtdタグを生成
            tbodyHtml = tbodyHtml + '<tr><td id="' + getNextColumnId(tdPosition) + '">' + no++ + '</td><td id="' + getNextColumnId(tdPosition) + '">' + outerArrayKey + '</td>';
            for (internalArrayKey in tableKeysForDispOrder) {
                // 前述以外の列（Noとインスタンス名以外）のtdタグを生成
                tbodyHtml = tbodyHtml + '<td id="' + getNextColumnId(tdPosition) + '">' + instancesArray[outerArrayKey][tableKeysForDispOrder[internalArrayKey]] + '</td>';
            }
            tbodyHtml = tbodyHtml + '</tr>';
            // 行の位置をインクリメント
            tdPosition.row++;
            // 列の位置をリセット
            tdPosition.column = 0;
        }
        // trの閉じタグを追加
        var tbodyHtml = tbodyHtml + '</tbody></tr>';
        document.getElementById('dynamicTable').insertAdjacentHTML(
            'beforeend', tbodyHtml);
    }

    function getNextColumnId(tdPosition) {
        return tdPosition.row + ':' + ++tdPosition.column;
    }
    </script>
    <script type="text/javascript" src="js/movableColumn.js"></script>
    <script type="text/javascript" src="js/rightUpCross.js"></script>
</body>

</html>
